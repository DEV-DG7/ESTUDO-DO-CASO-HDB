name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Atualizado para v4

    - name: Set up Python
      uses: actions/setup-python@v4  # Atualizado para v4
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libdbus-1-dev

    - name: Install Python dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        source venv/bin/activate
        pip install coverage
        coverage run --source=. -m unittest discover -s tests -p 'test_*.py'
        coverage report
        coverage html -d coverage_html_report

    - name: Upload coverage report
      uses: actions/upload-artifact@v4  # Atualizado para v4
      with:
        name: coverage-report
        path: coverage_html_report

    - name: Bandit Security Scan
      run: |
        source venv/bin/activate
        pip install bandit
        bandit -r . -c bandit.yaml  # Arquivo de configuração personalizado

    - name: OWASP Dependency-Check
      run: |
        sudo apt-get update
        curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v6.5.3/dependency-check-6.5.3-release.zip -o dependency-check.zip
        unzip dependency-check.zip -d dependency-check
        ./dependency-check/bin/dependency-check.sh --scan ./ --format "HTML" --out report.html

    - name: Upload dependency-check report
      uses: actions/upload-artifact@v4  # Atualizado para v4
      with:
        name: dependency-check-report
        path: report.html
